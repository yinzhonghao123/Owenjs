<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多操作应用</title>
    <script type="text/javascript" src="../../vue.js"></script>
    <link href="../../TableComponent/TableComponent.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../TableComponent/TableComponent.js"></script>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
            overflow: hidden
        }
        .aColor{
            color: blue;
        }
        .aColor2{
            color:  #337ab7;
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>
<div id="tableContainer" style="width:100%;bottom: 0;top:0;position: absolute;left:0">
    <table-component v-ref:table :get-data="getdata" :table-headers="gridHeaders" :table-data="gridStaticData" :record-total="recordCount" :size="customSize" :show-checkbox="showCheckBox"></table-component>

</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
